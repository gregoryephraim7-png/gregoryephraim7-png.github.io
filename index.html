<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter - Secure</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .auth-container {
            padding: 30px;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            color: #666;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: 500;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .hidden {
            display: none;
        }

        .user-info {
            background: #f8f9fa;
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .converter-container {
            padding: 30px;
        }

        .converter-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .currency-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        select {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }

        #result {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
        }

        .conversion-history {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .history-item {
            padding: 10px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
        }

        .history-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- User Info Bar (shown when logged in) -->
        <div id="userInfo" class="user-info hidden">
            <span>Welcome, <span id="userName">User</span>!</span>
            <button onclick="logout()" style="width: auto; padding: 8px 15px;">Logout</button>
        </div>

        <!-- Authentication Forms -->
        <div id="authSection" class="auth-container">
            <div class="tabs">
                <button class="tab active" onclick="showTab('login')">Login</button>
                <button class="tab" onclick="showTab('register')">Register</button>
            </div>

            <!-- Login Form -->
            <div id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password">
                </div>
                <button onclick="login()">Login</button>
                <div id="loginMessage" class="message"></div>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="hidden">
                <div class="form-group">
                    <label for="registerName">Full Name</label>
                    <input type="text" id="registerName" placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" placeholder="Create a password">
                </div>
                <button onclick="register()">Create Account</button>
                <div id="registerMessage" class="message"></div>
            </div>
        </div>

        <!-- Currency Converter (shown when logged in) -->
        <div id="converterSection" class="converter-container hidden">
            <h2 style="text-align: center; margin-bottom: 20px; color: #333;">Currency Converter</h2>
            
            <div class="converter-form">
                <input type="number" id="amount" placeholder="Enter amount" value="1" min="0" step="0.01">
                
                <div class="currency-row">
                    <select id="fromCurrency">
                        <option value="USD">USD - US Dollar</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="GBP">GBP - British Pound</option>
                        <option value="NGN">NGN - Nigerian Naira</option>
                        <option value="JPY">JPY - Japanese Yen</option>
                    </select>
                    <span>â†’</span>
                    <select id="toCurrency">
                        <option value="EUR">EUR - Euro</option>
                        <option value="USD">USD - US Dollar</option>
                        <option value="GBP">GBP - British Pound</option>
                        <option value="NGN">NGN - Nigerian Naira</option>
                        <option value="JPY">JPY - Japanese Yen</option>
                    </select>
                </div>
                
                <button onclick="convertCurrency()">Convert</button>
            </div>

            <div id="result"></div>

            <div class="conversion-history">
                <h3>Recent Conversions</h3>
                <div id="historyList"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://currency-converter-api-egqi.onrender.com/api';
        let token = localStorage.getItem('token');
        let user = JSON.parse(localStorage.getItem('user') || '{}');
        let conversionHistory = JSON.parse(localStorage.getItem('conversionHistory') || '[]');

        // Check if user is already logged in
        window.onload = function() {
            if (token && user.email) {
                showConverter();
            } else {
                showAuth();
            }
            loadHistory();
        };

        function showTab(tabName) {
            // Update tabs
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            // Show correct form
            if (tabName === 'login') {
                document.getElementById('loginForm').classList.remove('hidden');
                document.getElementById('registerForm').classList.add('hidden');
            } else {
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('registerForm').classList.remove('hidden');
            }
        }

        async function register() {
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const message = document.getElementById('registerMessage');

            if (!name || !email || !password) {
                showMessage(message, 'Please fill in all fields', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(message, 'Account created successfully! Please login.', 'success');
                    document.getElementById('registerName').value = '';
                    document.getElementById('registerEmail').value = '';
                    document.getElementById('registerPassword').value = '';
                    showTab('login');
                } else {
                    showMessage(message, data.error || 'Registration failed', 'error');
                }
            } catch (error) {
                showMessage(message, 'Network error. Please try again.', 'error');
            }
        }

        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const message = document.getElementById('loginMessage');

            if (!email || !password) {
                showMessage(message, 'Please fill in all fields', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    token = data.token;
                    user = data.user;
                    
                    // Save to localStorage
                    localStorage.setItem('token', token);
                    localStorage.setItem('user', JSON.stringify(user));
                    
                    showConverter();
                } else {
                    showMessage(message, data.error || 'Login failed', 'error');
                }
            } catch (error) {
                showMessage(message, 'Network error. Please try again.', 'error');
            }
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            token = null;
            user = {};
            showAuth();
        }

        function showAuth() {
            document.getElementById('authSection').classList.remove('hidden');
            document.getElementById('converterSection').classList.add('hidden');
            document.getElementById('userInfo').classList.add('hidden');
        }

        function showConverter() {
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('converterSection').classList.remove('hidden');
            document.getElementById('userInfo').classList.remove('hidden');
            document.getElementById('userName').textContent = user.name || user.email;
        }

        function showMessage(element, text, type) {
            element.textContent = text;
            element.className = `message ${type}`;
            element.classList.remove('hidden');
            
            setTimeout(() => {
                element.classList.add('hidden');
            }, 5000);
        }

        async function convertCurrency() {
            const amount = document.getElementById('amount').value;
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;
            const resultElement = document.getElementById('result');

            if (!amount || amount <= 0) {
                resultElement.innerHTML = '<div class="message error">Please enter a valid amount</div>';
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/convert?from=${fromCurrency}&to=${toCurrency}&amount=${amount}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    const conversion = {
                        from: data.from,
                        to: data.to,
                        amount: data.amount,
                        result: data.result,
                        rate: data.rate,
                        timestamp: new Date().toLocaleString()
                    };
                    
                    // Add to history
                    conversionHistory.unshift(conversion);
                    if (conversionHistory.length > 5) {
                        conversionHistory = conversionHistory.slice(0, 5);
                    }
                    localStorage.setItem('conversionHistory', JSON.stringify(conversionHistory));
                    
                    resultElement.innerHTML = `
                        <div class="message success">
                            ${data.amount} ${data.from} = ${data.result} ${data.to}<br>
                            <small>Rate: 1 ${data.from} = ${data.rate} ${data.to}</small>
                        </div>
                    `;
                    
                    loadHistory();
                } else {
                    resultElement.innerHTML = `<div class="message error">${data.error || 'Conversion failed'}</div>`;
                }
            } catch (error) {
                resultElement.innerHTML = '<div class="message error">Network error. Please try again.</div>';
            }
        }

        function loadHistory() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';

            if (conversionHistory.length === 0) {
                historyList.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">No conversions yet</div>';
                return;
            }

            conversionHistory.forEach(conv => {
                const item = document.createElement('div');
                item.className = 'history-item';
                item.innerHTML = `
                    <div>
                        <strong>${conv.amount} ${conv.from} â†’ ${conv.result} ${conv.to}</strong>
                        <div style="font-size: 12px; color: #666;">Rate: ${conv.rate} â€¢ ${conv.timestamp}</div>
                    </div>
                `;
                historyList.appendChild(item);
            });
        }
    </script>
</body>
</html>

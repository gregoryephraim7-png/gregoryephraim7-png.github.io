<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter - Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 { 
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .form-group { margin-bottom: 20px; }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .tabs { display: flex; margin-bottom: 20px; }
        .tab { 
            flex: 1; 
            padding: 10px; 
            text-align: center; 
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }
        .tab.active { border-bottom: 2px solid #667eea; color: #667eea; }
        .form { display: none; }
        .form.active { display: block; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Currency Converter</h1>
        <div class="tabs">
            <div class="tab active" onclick="showForm('login')">Login</div>
            <div class="tab" onclick="showForm('register')">Register</div>
        </div>
        
        <div id="login-form" class="form active">
            <div class="form-group">
                <input type="email" id="login-email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="login-password" placeholder="Password" required>
            </div>
            <button onclick="login()">Login</button>
        </div>

        <div id="register-form" class="form">
            <div class="form-group">
                <input type="text" id="register-name" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <input type="email" id="register-email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="register-password" placeholder="Password" required>
            </div>
            <button onclick="register()">Register</button>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:10000/api';
        
        function showForm(formType) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.form').forEach(form => form.classList.remove('active'));
            
            document.querySelector(`.tab:nth-child(${formType === 'login' ? 1 : 2})`).classList.add('active');
            document.getElementById(`${formType}-form`).classList.add('active');
        }

        async function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.token);
                    window.location.href = 'dashboard.html';
                } else {
                    alert('Login failed');
                }
            } catch (error) {
                alert('Network error');
            }
        }

        async function register() {
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            
            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });
                
                if (response.ok) {
                    alert('Registration successful! Please login.');
                    showForm('login');
                } else {
                    alert('Registration failed');
                }
            } catch (error) {
                alert('Network error');
            }
        }
    </script>
</body>
</html>
